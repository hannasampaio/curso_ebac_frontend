<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Depósito</h1>
        <form id="form-deposito">
            <h2>Quantidade de Produto:</h2>
            <input type="number" id="quantidadeProduto" required placeholder="Quantidade de produto" />
            <h2>Quantidade em Estoque:</h2>
            <input type="number" id="quantidadeEstoque" required placeholder="Quantidade em estoque" />
            <br>
            <button id="btn-verificar" type="submit">Verificar</button>
        </form>
        <p class="success-message">Produto em estoque - pedido pode ser realizado com sucesso.</p>
        <p class="error-message">Não há estoque suficiente.</p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
